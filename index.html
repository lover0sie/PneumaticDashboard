<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pneumatic Timeline Dashboard</title>

  <link rel="stylesheet" href="css/styles.css">
  
</head>

<body>
  <div class="wrap">
    <h2>Pneumatic Timeline Dashboard</h2>

    <div class="card">
      <div class="rowbar">
        <button id="btnReload">Reload</button>
        <input id="dateInput" type="date" style="padding:10px 12px; font-size:14px; border-radius:10px; border:1px solid #d9dbe3;" />
        <button id="btnExportAll" class="btn-ghost">Export All</button>
      </div>
      <div class="small" style="margin-top:6px;">
        Choose the date to see the project list.
      </div>
      <div class="status ok" id="pageStatus">Loadingâ€¦</div>
    </div>

    <div class="card table">
      <div class="thead">
        <div>Project</div>
        <div>Serial Number</div>
        <div>Type</div>
        <div>Status</div>
        <div>Timeline</div>
      </div>
      <div class="tbody" id="tbody"></div>
    </div>
  </div>

  <script type="module" src="js/chart.js"></script>

  <div id="tooltip" class="tooltip"></div>

</body>
</html>
